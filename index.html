<!DOCTYPE html>
<html>
<head>
	<title>Kristen's Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>
<body>

<div id="game" class=section1>
	<p>Guess what letter I'm thinking of...</p>
	<p>Wins: 0</p>
	<p>Losses: 0</p>
	<p>Starting Guesses: 10</p>
	<p>Your Guesses: </p>
</div>

<script type="text/javascript">

alert("Psst...");
var userQuestion = prompt("Can you guess what I'm thinking?");
alert("I knew you'd say " + userQuestion + "!");
alert("NOW GUESS!!!")

// The computer's choices = A-Z
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

// Score and Letter Tracker/Variables 
var wins = 0;
var losses = 0;
var guessCount = 10;
var userGuessTally = [];
var setComputerPick = "";

// Records and stores user's keyUp input. 
document.onkeyup = function(e) {
	var userPick = String.fromCharCode(event.keyCode).toLowerCase();
	
	// Inital Computer Guess Setting
	if (guessCount == 10) {
		var computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
		setComputerPick = computerPick;
	}

	// Run game if UserGuessTally isn't listed
	var userCheck = userGuessTally.indexOf(userPick);
	if (userCheck < 0){
			
		if (userPick == setComputerPick){

			// the User's Guess equals the Computer's guess, the User wins. The game will then reset. 
			wins++;
			guessCount = 10;
			userGuessTally = [];
		}else{
			// If the User doesn't guess correctly, then the Remaining Guesses (userGuessTally) will be reduced by one. 
			userGuessTally.push(userPick);
			guessCount--;
		}
		
	}

	// If the guessCount is equal to 0, add a loss, then reset game
	if (guessCount == 0) {
		losses++;
		guessCount = 10;
		userGuessTally = [];
	}				
		
		// Display the scores in HTML
		var html = "<p>Try again...</p>" +
		"<p>Wins: " + 
		wins + 
		"</p>" +
		"<p>Losses: " + 
		losses + 
		"</p>" +
		"<p1>Number of Remaining Guesses: " + 
		guessCount + 
		"</p1>" +
		"<p>Your Guesses: " + 
		userGuessTally + 
		"</p>";

		document.querySelector('#game').innerHTML = html;
}


</script>

<!-- Background music! Not stoppable >:) -->
	<audio autoplay="true" src="https://ia800204.us.archive.org/1/items/Fy-MusicBoxTheme/Untitled1_64kb.mp3">
	
</body>
</html>
